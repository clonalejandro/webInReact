  <script>
      const bg = [],
            loader = $(".lazy-load"),
            space = " ";

      loader.ready(() => {
          loader.each((pos) => {
              const lazy = loader[pos];

              bg.push(
                  (lazy.src === null || lazy.src === undefined) ? lazy.getAttribute("data-src") : lazy.src
              );

              if ($(lazy).is("img")){
                  lazy.setAttribute("data-pagespeed-no-defer", "");
                  lazy.setAttribute("src", "");
              }
              else lazy.style.backgroundImage = "none";

              lazy.className = lazy.className + space + "blur";
          })
      });

      $(document).ready(setTimeout(() => {
          loader.each((pos) => {
              const lazy = loader[pos];

              if ($(lazy).is("img")) lazy.src = bg[pos];
              else lazy.setAttribute("style", "background-image: url(" + bg[pos] + ")");

              lazy.className = lazy.className.replace("blur", "noblur");
          })
      }, 50));
  </script>
